<!DOCTYPE html>
<html lang="sr">

    <title>Osnovne aritmetičke operacije</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@700&display=swap" rel="stylesheet">

</html>
<body>
    <h1>Kalkulator osnovnih aritmetičkih operacija</h1>
    <form id="form" oninput=" 
                        if(document.getElementById('sab').checked) {rez.value = parseFloat(prvibroj.value) + parseFloat(drugibroj.value);}
                        else if(document.getElementById('oduz').checked){rez.value = parseFloat(prvibroj.value) - parseFloat(drugibroj.value);}
                        else if(document.getElementById('mnoz').checked){rez.value = parseFloat(prvibroj.value) * parseFloat(drugibroj.value);}
                        else if(document.getElementById('delj').checked){rez.value = parseFloat(prvibroj.value) / parseFloat(drugibroj.value);}"   >
        <div id="div1">
            <label for="prvi broj">Upišite prvi broj:</label>
            <input id="prbr" type="number" name="prvibroj" placeholder="0">
        </div>
            
        <div>
            <label for="drugi broj">Upišite drugi broj:</label>
            <input id="drbr" type="number" name="drugibroj" placeholder="0">
        </div>

        <div id="div3">
            <p>Izaberite aritmetičku operaciju:</p>
            <input type="radio" id="sab" class="op" name="operacija">
            <label for="sabiranje">Sabiranje ( + )</label> 
            <br>
            <input type="radio" id="oduz" class="op" name="operacija">
            <label for="oduzimanje">Oduzimanje ( - )</label> 
            <br>
            <input type="radio" id="mnoz" class="op" name="operacija">
            <label for="mnozenje">Množenje ( * )</label> 
            <br>
            <input type="radio" id="delj" class="op" name="operacija">
            <label for="deljenje">Deljenje ( / )</label>
        </div>
    </form>

    <div id="div4">
        <label for="rezultat">Rezultat je:</label>
        <output form="form" name="rez"></output>
    </div>
</body>
